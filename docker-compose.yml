version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
       - ./:/var/www
       - ./php/:/usr/local/etc/php
    networks:
      - app-network

    # MongoDB Service
  mongodb:
    image: mongo
    container_name: mongodb
    tty: true
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ithium
      MONGO_INITDB_ROOT_PASSWORD: mongo 
      MONGO_INITDB_DATABASE: ithium
    volumes: 
      - ./mongodb/mongod.conf:/etc/mongod.conf
      - ./mongodb/data:/data/db
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network


#Volumes
volumes:
  dbdata: 
    driver: local


#Docker Networks
networks:
  app-network:
    driver: bridge
